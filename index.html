<!DOCTYPE html>

<html>
	<head>
		<title>New Tab</title>

		<link rel="stylesheet" type="text/css" href="css/main.min.css" />
	</head>

	<body>
		<div class="progressBars">
			<div class="barContainer">
				<span class="barTitle">Next Minute</span>
				<span id="secondText" class="progressText">-</span>
				<span id="secondProgress" class="progressBar">
					<span id="secondProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Hour</span>
				<span id="minuteText" class="progressText">-</span>
				<span id="minuteProgress" class="progressBar">
					<span id="minuteProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Day</span>
				<span id="hourText" class="progressText">-</span>
				<span id="hourProgress" class="progressBar">
					<span id="hourProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Week</span>
				<span id="weekText" class="progressText">-</span>
				<span id="weekProgress" class="progressBar">
					<span id="weekProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Month</span>
				<span id="dayText" class="progressText">-</span>
				<span id="dayProgress" class="progressBar">
					<span id="dayProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Year</span>
				<span id="monthText" class="progressText">-</span>
				<span id="monthProgress" class="progressBar">
					<span id="monthProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Decade</span>
				<span id="decadeText" class="progressText">-</span>
				<span id="decadeProgress" class="progressBar">
					<span id="decadeProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Century</span>
				<span id="centuryText" class="progressText">-</span>
				<span id="centuryProgress" class="progressBar">
					<span id="centuryProgressBar" class="progressInner"></span>
				</span>
			</div>

			<div class="barContainer">
				<span class="barTitle">Next Millennium</span>
				<span id="millenniumText" class="progressText">-</span>
				<span id="millenniumProgress" class="progressBar">
					<span id="millenniumProgressBar" class="progressInner"></span>
				</span>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
