<!DOCTYPE html>

<html>
	<head>
		<title>New Tab</title>

		<link rel="stylesheet" type="text/css" href="css/main.min.css" />

		<!-- style the progress bars so the javascript works -->
		<style>
			#progress-bar {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 5px;
				background-color: #000;
			}

			#progress-bar-inner {
				width: 50%;
				height: 100%;

				background-color: #0f0;
			}
		</style>
	</head>

	<body>
		<!-- generate a basic div with a progress bar in the middle that will be controlled by javascript -->
		<div id="secondProgressBar">
			<div id="secondProgressBar-Inner"></div>
		</div>

		<br />

		<div id="hourProgressBar">
			<div id="hourProgressBar-Inner"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
